<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>My Vue App</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <div id="app">{{message}}
        <button @click="message = 'something'">ボタン</button>
        <h1>Todos</h1>
        <ol>
            <li v-for="(todo, index) in todoItems">
                {{todo}}
                <input @change="update_todo($event, index)" :value="todo">
            </li>
        </ol>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/vue"></script>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: "hello",
            todoItems: [
                {
                    id: 10,
                    done: true,
                    updated_at: new Date('05 October 2011 14:48 UTC').toISOString(),
                    content: "It is difficult for me"
                },
                {
                    id: 1,
                    done: false,
                    updated_at: new Date('05 October 2011 14:48 UTC').toISOString(),
                    content: "It is difficult for me"
                },
                {
                    id: 2,
                    done: true,
                    updated_at: new Date('05 October 2011 14:48 UTC').toISOString(),
                    content: "It is difficult for me"
                },

            ]
        },
        methods: {
            update_todo: function (event, index) {
                this.todoItems.splice(index, 1, event.target.value);
            }
        }
    });
</script>

</html>
